# Test Configuration
spring.application.name=clinic-management-system-test

# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Logging Configuration for Tests (less verbose)
logging.level.app.clinic=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security Configuration for Tests
app.security.jwt.secret=testSecretKey123456789012345678901234567890
app.security.jwt.expiration=3600000

# Business Rules Configuration for Tests
app.billing.copayment.amount=50000
app.billing.annual.copayment.limit=1000000
app.billing.copayment.currency=COP

# Application Settings for Tests
app.name=Clinic Management System - Test
app.version=1.0.0-test
app.description=Test environment for clinic management system

# Disable API Documentation in Tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Management Endpoints (disabled for tests)
management.endpoints.enabled-by-default=false

# Error Handling for Tests
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true