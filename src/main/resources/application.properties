# Application Configuration
spring.application.name=clinic-management-system
server.port=8080

# Development Profile (Easy startup)
spring.profiles.active=dev

# Database Configuration (H2 In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:clinic_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development and testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Logging Configuration
logging.level.app.clinic=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration (basic)
app.security.jwt.secret=mySecretKey12345678901234567890
app.security.jwt.expiration=86400000

# Business Rules Configuration
app.billing.copayment.amount=50000
app.billing.annual.copayment.limit=1000000
app.billing.copayment.currency=COP

# Application Settings
app.name=Clinic Management System
app.version=1.0.0
app.description=Comprehensive clinic management system

# API Documentation (Swagger/OpenAPI)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Management Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true