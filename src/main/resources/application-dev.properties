# Development Profile Configuration
spring.application.name=clinic-management-system-dev
server.port=8080

# H2 Database Configuration (In-Memory - No setup required!)
spring.datasource.url=jdbc:h2:mem:clinic_db_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging for Development
logging.level.app.clinic=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Development Security (More permissive for testing)
app.security.jwt.secret=devSecretKey123456789012345678901234567890
app.security.jwt.expiration=86400000

# Business Rules (Development values)
app.billing.copayment.amount=50000
app.billing.annual.copayment.limit=1000000
app.billing.copayment.currency=COP

# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Error Handling (More detailed for development)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Management endpoints for development monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always